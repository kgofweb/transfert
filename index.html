<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="shortcut icon" href="./assets/img/Logo.png" type="image/x-icon">
  <!-- ======= ICONS ======= -->
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  <!-- ======= MY CSS ======= -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Transfert</title>
</head>
<body>
  <!-- ======= NAVBAR ======= -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="./assets/img/Logo 4.png"  style="max-width: 4rem;" alt="">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">S'inscrire</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Se connecter</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ======= SHOWCASE ======= -->
  <main class="main">
    <section class="mt-3">
      <div class="container">
        <div class="title mb-5 text-center">
          <h3 class="text-primary">Service de transfert d'argent</h3>
          <p class="text-secondary">Transférer de l'argent en toute <span>Sécurité</span>, <span>Fiabilité</span> et <span>Rapidité.</span></p>
        </div>
        <div class="row services mb-4">
          <div class="col">
            <div class="card card-one mb-3">
              <div class="card-header bg-light">
                <img src="./assets/img/ill-3.webp" style="max-width: 17rem;" class="card-img-top" alt="transfert">
                <!-- <img src="./assets/img/01.png" style="max-width: 19rem;" class="card-img-top" alt="transfert"> -->
              </div>
              <div class="card-body">
                <div class="dropdown">
                  <p class="text-center">Effectuer un Transfert !</p>
                  <button class="d-block w-100 btn btn-primary" id="send">
                    Envoi
                    <i class="uil uil-usd-circle"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card card-two mb-3">
              <div class="card-header bg-light">
                <img src="./assets/img/ill-8.png" style="max-width: 17.6rem;" class="card-img-top" alt="transfert">
                <!-- <img src="./assets/img/01.png" style="max-width: 19rem;" class="card-img-top" alt="transfert"> -->
              </div>
              <div class="card-body">
                <p class="text-center">Effectuer un retrait !</p>
                <button class="d-block w-100 btn btn-danger" id="receive">
                  Reception
                  <i class="uil uil-bill"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card card-three mb-3">
              <div class="card-header bg-light">
                <img src="./assets/img/ill-9.webp" style="max-width: 17rem;" class="card-img-top" alt="transfert">
                <!-- <img src="./assets/img/01.png" style="max-width: 19rem;" class="card-img-top" alt="transfert"> -->
              </div>
              <div class="card-body">
                <p class="text-center">En savoir plus !</p>
                <button class="d-block w-100 btn btn-warning" id="help">
                  Aide
                  <i class="uil uil-question-circle"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <!-- ======= SCROLL REVEAL ======= -->
  <script src="./assets/js/scrollreveal.min.js"></script>
  <!-- ======= MY JS ======= -->
  <script src="./assets/js/main.js"></script>
</body>
</html>
